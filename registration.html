<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>რეგისტრაციის გვერდი</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="display-main-container">
        <div class="text-container">
        <h1>რეგისტრაცია</h1>
        <p>ეს სწრაფი და იოლია</p>
        <a href="#">
            <img class="logo-facebook" src=".//Photos/facebook-removebg-preview.png" alt="logofacebook">
        </a>
        </div>
    
        <div class="registration-container">
            <div class="registration-username-container">
                    <div class="registration-name">
                        <input class="name-input" type="text" name="username" id="username" 
                        placeholder="სახელი">  
                    </div>
                    <div class="registration-name">
                        <input class="name-input" type="text" name="lastname" id="lastname" 
                        placeholder="გვარი">  
                    </div>
            </div>

            <div class="date-container">
                <label class="text-input-label" for="lastname">დაბადების დღე</label>
                <select class="date-decoration" name="date" id="date">
                    <option>2024</option>
                    <option>2023</option>
                    <option>2022</option>
                    <option>2021</option>
                    <option>2020</option>
                    <option>2019</option>
                    <option>2018</option>
                    <option>2017</option>
                    <option>2016</option>
                    <option>2015</option>
                    <option>2014</option>
                    <option>2013</option>
                    <option>2012</option>
                    <option>2011</option>
                    <option>2010</option>
                    <option>2009</option>
                    <option>2008</option>
                    <option>2007</option>
                    <option>2006</option>
                    <option>2005</option>
                    <option>2004</option>
                    <option>2003</option>
                    <option>2002</option>
                    <option>2001</option>
                    <option>2000</option>
                    <option>1999</option>
                    <option>1998</option>
                    <option>1997</option>
                    <option>1996</option>
                    <option>1995</option>
                    <option>1994</option>
                    <option>1993</option>
                    <option>1992</option>
                    <option>1991</option>
                    <option>1990</option>
                    <option>1989</option>
                    <option>1988</option>
                    <option>1987</option>
                    <option>1986</option>
                    <option>1985</option>
                    <option>1984</option>
                    <option>1983</option>
                    <option>1982</option>
                    <option>1981</option>
                    <option>1980</option>
                </select>

                <select class="date-decoration" name="number" id="number">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
                <option>21</option>
                <option>22</option>
                <option>23</option>
                <option>24</option>
                <option>25</option>
                <option>26</option>
                <option>27</option>
                <option>28</option>
                <option>29</option>
                <option>30</option>
                <option>31</option>                
                </select>

                <select class="date-decoration" name="month" id="month">

                <option>იან.</option>
                <option>თებ.</option>
                <option>მარ.</option>
                <option>აპრ.</option>
                <option>მაი.</option>
                <option>ივნ.</option>
                <option>ივლ.</option>
                <option>აგვ.</option>
                <option>სექ.</option>
                <option>ოქტ.</option>
                <option>ნოე.</option>
                <option>დეკ.</option>

            </select>

            </div>

            <div>
                <label class="sex-label-decoration" for="sex">სქესი</label>
                <div class="sex-container">
                    <div class="sex-input-male">
                        <input type="radio" name="sex" id="male">   
                        <label for="male">მდედრ.</label>    
                    </div>
                    <div class="sex-input-male">
                        <input type="radio" name="sex" id="female">   
                        <label for="male">მამრ.</label>    
                    </div>
                    <div class="sex-input-male">
                        <input type="radio" name="sex" id="other">   
                        <label for="male">სხვა</label>    
                    </div>
                </div>
            </div>

            <div class="registration-email-container">
                <input class="registration-email-input" type="email" type="text" name="email" id="email" 
                    placeholder="მობილური ნომერი ან ელფოსტა">
            </div>

            <div class="registration-password-container">
                <input class="registration-password-input" type="password" name="password" id="password" 
                    placeholder="ახალი პაროლი">
            </div>

            <div class="registration-button-container">
                <button class="registration-new-account"><a class="button-dec" href="#" target="_blank">რეგისტრაცია</a></button>
                
            </div>

        </div>
        </div>
</body>
</html>
